<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Page</title>
</head>
<body>
<table>
    <caption>Table of Cars</caption>
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${list}">
        <td th:utext="${car.brand}">Brand</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
